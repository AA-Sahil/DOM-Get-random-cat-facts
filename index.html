<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!-- Get random cat facts via text message every day.

    Sample API URL:

    https://catfact.ninja/fact  -->


    <div class="container">
        <div class="row d-flex justify-content-center text-center">
            <h3 class="fw-bold my-3" style="color: dodgerblue;">Get random cat facts</h3>
            <!-- <p>Sample API URL: </p> <br> -->
            <!-- <h3><a href="https://catfact.ninja/fact" target="_blank" class=""
                    style="color: dodgerblue;">https://catfact.ninja/fact</a>
            </h3> -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


            <div class="ccol-12 col-md-6 col-lg-5">
                <div class="d-flex justify-content-center">
                    <div class="card shadow border border-primary" style="width: 20rem;">
                        <div class="" id="img" style="height: 250px;"></div>
                        <!-- <img src="https://static.vecteezy.com/system/resources/previews/024/646/930/non_2x/ai-generated-stray-cat-in-danger-background-animal-background-photo.jpg"
                            class="card-img-top" alt="cat image"> -->
                        <div class="card-body">
                            <p class="card-text " id="quote">Some quick example text to build on the card title and make
                                up
                                the bulk of
                                the card's content.
                            </p>
                            <button onclick="getQuote()" class="btn btn-outline-primary fw-bold">
                                <i class="fas fa-hand-pointer"></i>

                                New
                                Info</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
